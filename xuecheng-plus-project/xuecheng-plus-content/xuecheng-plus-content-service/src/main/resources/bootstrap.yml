#微服务配置
spring:
  application:
    name: content-server  # 服务名
  cloud:
    nacos:
      server-addr: localhost:8845 #nacos服务地址
      discovery:  #服务注册相关配置
        namespace: dev
        group: xuecheng-plus-project
      config:  #配置文件相关配置
        namespace: dev
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: feign-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
  profiles:
    active: dev  #环境名
